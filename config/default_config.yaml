# SysMon Configuration File
version: v1.0

# Monitoring intervals (in seconds)
update_interval: 10
history_size: 30

# Debug logging
debug_logging: false

# CPU Monitoring
cpu:
  enabled: true
  thresholds:
    warning: 70.0
    critical: 90.0
  show_per_core: false
  show_model_name: true

# Memory Monitoring
memory:
  enabled: true
  thresholds:
    warning: 80.0
    critical: 95.0
  show_swap: true
  show_model_name: true

# Disk Monitoring
disk:
  enabled: true
  thresholds:
    warning: 75.0
    critical: 90.0
  show_model_name: true
  mount_points:
    - path: "C:\\"
      label: "System"

# Network Monitoring
network:
  enabled: true
  upload_mbps: 10.0
  download_mbps: 50.0
  show_model_name: true

# Display Settings
display:
  color_scheme: "mono"
  refresh_rate: 1
  show_graphs: true
  graph_height: 10

# Alerts
alerts:
  enabled: true
  beep_on_critical: false
  log_to_file: true
  log_path: "./sysmon.log"
