# SysMon Configuration - Development Profile
version: "1.0"

# Monitoring intervals
update_interval: 1
history_size: 60

# CPU Monitoring - More relaxed for development
cpu:
  enabled: true
  thresholds:
    warning: 80.0
    critical: 95.0
  show_per_core: true

# Memory Monitoring
memory:
  enabled: true
  thresholds:
    warning: 85.0
    critical: 95.0
  show_swap: true

# Disk Monitoring
disk:
  enabled: true
  thresholds:
    warning: 80.0
    critical: 95.0
  mount_points:
    - path: "C:\\"
      label: "System"
    - path: "/"
      label: "Root"

# Network Monitoring
network:
  enabled: false

# Display Settings
display:
  color_scheme: "default"
  refresh_rate: 1
  show_graphs: true
  graph_height: 15

# Alerts
alerts:
  enabled: true
  beep_on_critical: false
  log_to_file: true
  log_path: "./sysmon_dev.log"
